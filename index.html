<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather apk</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="wrapper">
        <h1>weather app</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather="">Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
             <div class="sub-container grant-location-container">
                <img src="location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess="">Grant Access</button>
             </div>

             <!-- search form -> form container -->
             <form class="form-container" data-searchForm>
                <input type=" search" placeholder="Search for city..." data-searchInput>
                <button class=" btn" type="submit">
                <img src="search.png" width="20" height="20" loading="lazy">
                </button>
             </form>

             <!-- loading screen container -->
              <div class="sub-container loading-container">
                <img src="loading.gif" width="150" height="150">
                <p>Loading</p>
              </div>

              <!-- show weather info -->
              <div class="sub-container user-info-container">

              <!-- city name and flag -->
               <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
               </div>

               <!-- weather description -->
                <p data-weatherDescription></p>
                <!-- weather icon -->
                 <img data-weatherIcon>
                <!-- temperature -->
                  <p data-temp></p>
                
                <!-- 3 cards-parameters -->
                 <div class="parameter-container">
                    <!-- card 1 -->
                     <div class="parameter">
                        <img src="wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                     </div>

                     <!-- card 2 -->
                     <div class="parameter">
                        <img src="humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                     </div>

                     <!-- card 1 -->
                     <div class="parameter">
                        <img src="clouds.png">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                     </div>


                 </div>
            </div>
        </div>
    </div>
    
    <script src="weather.js"></script>
</body>
</html>
